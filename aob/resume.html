<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .pdf-viewer {
            width: 100%;
            height: 85vh; /* 85% of the viewport height */
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .download-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="简历-刘卓-区块链技术顾问.pdf" class="pdf-viewer" title="Resume PDF">
            <p>您的浏览器不支持内嵌PDF。请点击下方的按钮下载查看。</p>
        </iframe>
        <div>简历-刘卓-区块链技术顾问.pdf</div>
        <a href="简历-刘卓-区块链技术顾问.pdf" download="resume.pdf" class="download-button">下载简历 (PDF)</a>
    </div>
</body>
</html>
